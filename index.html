<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="./main.js" type="module" defer></script>
    <title>Memory Game</title>
</head>

<body class="bg-dark">
    <main>
        <section class="d-flex flex-row m-5 justify-content-center">
            <div class="justify-content-around p-2 rounded score-container bg-primary bg-opacity-50 d-flex flex-row backcontainer">
                <button id="start-btn" class=" btn btn-secondary ">Empezar el juego</button>
                
                <div class="score-board__item d-flex flex-row mx-3 ">
                    <p class="mx-2 my-auto">Puntos</p>
                    <p id="score_counter" class="mx-2 my-auto score-board__item-score">0</p>
                </div>
                <div class="score-board__item d-flex flex-row mx-3">
                    <p class="mx-2 my-auto">Tiempo</p>
                    <p id ="time_counter"class="mx-2 my-auto score-board__item-time">0</p>
                </div>
                
            </div>
        </section>
        <section class="d-flex flex-row m-5 justify-content-center d-flex">
            <div class="justify-content-center px-2 py-5 rounded bg-primary bg-opacity-50 d-flex backcontainer">
                <div id="board" class=" col-4 bg-success border border-dark"></div>

                <div id="finish-display" class="text-center d-none">
                    <p>&#9996;</p>
                    <h2>Has terminado el juego!</h2>
                    <div id="endScore"></div>
                </div>
            </div>
        </section>
    </main>




    <template id="template-card">
        <div class="card">
            <div class="card__front">
            </div>
            <div class="card__back">
            </div>
        </div>
    </template>

</body>

</html>
